        <h1 align="center">fliplart vendor form</h1>

        <form action="#" method="post">

                   <input type="text" name="first name" id="name" placeholder="firstname">
                  <input type="text" name="second name" id="name" placeholder="lastname">

        </div>
        <div>

           </select>
        </div>
        <div>
